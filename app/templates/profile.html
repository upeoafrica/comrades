<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile | COMRADE POWER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet">

  <style>
    body { font-family: 'DM Sans', sans-serif; }
    .active-tab {
      color: #4F46E5;
    }
    .active-tab i {
      color: #4F46E5;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm">
        <div class="max-w-6xl mx-auto flex items-center justify-between px-4 py-2">
        <h1 class="text-lg font-bold tracking-tight text-transparent bg-clip-text bg-gradient-to-r to-cyan-600 from-green-400">Profile</h1>
        </div>
    </header>

    <!-- Profile Content -->
    <section class="max-w-4xl mx-auto p-4 w-full space-y-6">

        <!-- User Info Card -->
        <div class="bg-white rounded-xl shadow p-4 flex items-center space-x-4 border border-gray-100">
        <img id="profile-picture" src="{{ user['picture'] }}" alt="Profile" class="w-16 h-16 rounded-full border-2 border-indigo-500">
        <div>
            <h2 id="profile-name" class="text-lg font-bold text-transparent bg-clip-text bg-gradient-to-r to-green-400 from-indigo-600">{{ user['name'] }}</h2>
            <p id="profile-email" class="text-sm text-gray-600">{{ user['email'] }}</p>
            <p id="profile-university" class="text-sm text-green-600">{{ user['university'] }}</p>
        </div>
        </div>

        <!-- Reservations -->
        <div>
        <h3 class="text-sm font-semibold text-indigo-600 mb-2">My Reservations</h3>
        <div id="reservations-loader" class="text-center py-6 text-gray-400 text-sm">Loading...</div>
        <div id="reservations-feed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Event cards injected here -->
        </div>
        <p id="no-reservations" class="text-xs text-gray-500 mt-2 hidden">You haven’t reserved any events yet.</p>
        </div>

        <!-- My Hosted Events -->
        <div>
        <h3 class="text-sm font-semibold text-indigo-600 mb-2">My Hosted Events</h3>
        <div id="hosted-loader" class="text-center py-6 text-gray-400 text-sm">Loading...</div>
        <div id="hosted-feed" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Event cards injected here -->
        </div>
        <p id="no-hosted" class="text-xs text-gray-500 mt-2 hidden">You haven’t created any events yet.</p>
        </div>

        <!-- Logout -->
        <div class="flex justify-end">
        <a href="{{ url_for('auth.logout') }}" class="px-4 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition">Logout</a>
        </div>

    </section>

    <!-- Sticky Bottom Navigation -->
    <nav class="fixed bottom-0 inset-x-0 bg-white border-t shadow z-50">
        <div class="flex justify-around py-1">
        <a href="/" class="flex flex-col items-center text-gray-500 hover:text-indigo-600 transition">
            <i class="ri-ticket-line text-xl"></i>
            <span class="text-[10px] font-medium mt-0.5">LifeStyle</span>
        </a>
        <button class="flex flex-col items-center text-gray-500 hover:text-indigo-600 transition">
            <i class="ri-store-2-line text-xl"></i>
            <span class="text-[10px] font-medium mt-0.5">Soko</span>
        </button>
        <button class="flex flex-col items-center text-gray-500 hover:text-indigo-600 transition">
            <i class="ri-community-line text-xl"></i>
            <span class="text-[10px] font-medium mt-0.5">Mtaani</span>
        </button>
        <!-- Profile (Active) -->
        <button class="flex flex-col items-center active-tab">
            <i class="ri-user-3-line text-xl"></i>
            <span class="text-[10px] font-medium mt-0.5">Profile</span>
        </button>
        </div>
    </nav>

    <!-- Event card template with actions -->
    <template id="event-card-template">
    <div class="bg-white rounded-xl shadow hover:shadow-md transition overflow-hidden border border-gray-100 h-auto">
        <img class="w-full h-28 object-cover" src="" alt="Event image" />
        <div class="p-2 space-y-1">
        <div class="flex justify-between items-center">
            <h2 class="font-semibold text-[13px] leading-snug line-clamp-2 text-transparent bg-clip-text bg-gradient-to-r to-green-400 from-indigo-600"></h2>
            <span class="bg-indigo-50 text-indigo-600 text-[10px] px-2 py-0.5 rounded-full font-medium whitespace-nowrap"></span>
        </div>
        <p class="text-gray-500 text-[11px] line-clamp-2"></p>
        <span class="text-[11px] font-medium text-green-400 truncate block"></span>

        <!-- Action buttons -->
        <div class="flex justify-end space-x-2 mt-2">
            <!-- Reservation cancel (conditionally shown) -->
            <button class="cancel-reservation hidden px-2 py-1 rounded-lg border text-xs text-gray-600 hover:bg-gray-100">
            Cancel
            </button>
            <!-- Hosted event delete (conditionally shown) -->
            <button class="delete-event hidden px-2 py-1 rounded-lg bg-red-500 text-white text-xs hover:bg-red-600">
            Delete
            </button>
        </div>
        </div>
    </div>
    </template>


  <script src="{{ url_for('static', filename='js/profile.js') }}"></script>
</body>
</html>
